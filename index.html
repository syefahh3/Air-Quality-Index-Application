<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Index Application</title>
    <style>
        .top img {
            width: 5%;
            height: 5%;
            margin: 0 auto;
            display: block;
            padding-top:80px;

        }
        .top {
	        text-align: center;
        }

        .frame {
            width:80%;
	        margin: auto;
            padding-top:80px;
        }
        .row {
            display: flex;
        }
        .box {
            border: 1px solid black;
            width: 750px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top:20px;
            padding-bottom:20px;
            padding-right:20px;
            padding-bottom: 20px;

        }
        .column {
            display: flex;
            flex-direction: column;
        }
        .box3 {
            height: 800px;
        }
        .box3 h2 {
	        text-align: center;
        }

        .box4 {
            height: 400px;
        }
    </style>
</head>
<body>

    <div class="top">
        <img src="asset\air.jpg" >
        <h2>AIR QUALITY INDEX</h2></div>

    <div class="frame">
        <div class="row">
            <div class="column">
                <div class="box">Box 1</div>
                <div class="box">Box 2</div>
            </div>
            <div class="column">
                <div class="box box3">
                    
                    <form>
                        <h2>Registration Box</h2>
                        <label for="fname">Full Name:</label>
                        <input type="text" id="fname" name="fname"><br><br>
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email"><br><br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password"><br><br>
                        <label for="cpassword">Confirm Password:</label>
                        <input type="password" id="cpassword" name="cpassword"><br><br>
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location"><br><br>
                        <label for="zipcode">Zip Code:</label>
                        <input type="number" id="zipcode" name="zipcode"><br><br>
                        <label> 
                            <input type="checkbox" id="termsCheckbox">
                            I agree to the <a href="#">Terms and Conditions</a>
                        </label><br><br>
                        <input type="submit" value="Submit">
                      </form>
                </div>
                 <div class="box box4">Box 4</div>
            </div>
        </div>
    </div>

</body>
</html>
